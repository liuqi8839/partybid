<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header>
    <p>
        {{current_activity}}（已报名：{{sign_up_number}}人）
    </p>

    <div class="header-left">
        <button ng-click="BackToList()" class="side-slide-btn btn btn-primary">
            返回
        </button>
    </div>

    <div class="header-right">
        <button  ng-click="StartActivity()" ng-disabled="{{ButtonStatus==0}}" class="side-slide-trigger btn btn-primary" >
            {{ButtonText}}
        </button>
    </div>
</header>

<div id="page_head" class="wrapper scrollable">
    <div class="form-wrapper" ng-repeat="SMS in Messages">
        <a class="btn-style btn-3">{{SMS.name}}<i>{{SMS.phone}}</i></a>
    </div>
</div>

<footer>
    <ul class="footer-nav footer-nav-2tabs">
        <li >
            <a  ng-disabled="false">
                <br/>
                报名
            </a>
        </li>
        <li >
            <a  ng-disabled="true" ng-click="GoToPriceList()">
                <br/>
                竞价
            </a>
        </li>
    </ul>
</footer>

</body>
</html>
